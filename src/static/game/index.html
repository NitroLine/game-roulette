<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">
    <link href="../css/modal.css" rel="stylesheet">
    <script crossorigin="anonymous" src="../js/lib/fontawesome.js"></script>
    <title>Game</title>
    <script src="../js/bundles/app-bundle.js" type="text/javascript"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<div id="grid">
    <div class="block" id="menu">
        <div id="status">Setting up camera...</div>
    </div>
    <div class="block" id="live">
        <div class="video-el remote-player">
            <video autoplay class="video-inside " id="remote-video" style="display: none"></video>
            <div class="round-control close-video-control" id="block_remote_btn" style="display:none;"><i
                    class="fas icon fa-video" id="show_icon"></i></div>
            <img alt="no video" class="video-inside" id="no_video_remote" src="../assets/img/no_video.png"
                 style="display: none">
            <img alt="niose" class="video-inside" id="noise_remote" src="../assets/img/noise_gif.gif">
        </div>
        <div class="video-el local-player">
            <video autoplay class="video-inside" id="local-video" muted style="display: none"></video>
            <img alt="niose" class="video-inside" id="noise_local" src="../assets/img/noise_gif.gif">
            <img alt="no video" class="video-inside" id="no_video_local" src="../assets/img/no_video.png"
                 style="display: none">
        </div>
        <div class="controls">
            <div class="device-select-panel hidden" id="device_panel">
                <div class="device-select-row">
                    <label for="audioSource"><i class="fas fa-microphone"></i></label>
                    <select class="devices" id="audioSource">

                    </select>
                </div>
                <div class="device-select-row">
                    <label for="videoSource"><i class="fas fa-video"></i></label>
                    <select class="devices" id="videoSource">

                    </select>
                </div>
            </div>
            <button class="round-control" id="mic_btn"><i class="fas icon fa-microphone" id="mic_icon"></i></button>
            <button class="round-control disable-action" id="camera_disable"><i class="fas icon fa-video "
                                                                                id="camera_icon"></i></button>
            <button class="round-control disable-action" id="device_toggler"><i class="fas icon fa-bars"></i></button>
        </div>
        <div class="controls">
            <button class="btn" disabled id="start_btn"> Ready</button>
            <a class="btn" href="/">Exit</a>
        </div>
    </div>
    <div class="block" id="chat-area">
        <div class="chat-inside" id="messages">

        </div>
        <div class="chat-fill">
            <div class="chat-write">
                <textarea class="emoji-face" id="inputmess" maxlength="2500"
                          placeholder="Отправить сообщение ..."></textarea>
            </div>
        </div>
    </div>
    <div class="block" id="game-block">
        <div class="players-names" id="enemy-name">EnemyName</div>
        <div id="game"></div>
        <div class="players-names" id="player-name">PlayerName</div>
    </div>
</div>
<div id="modal-container">
    <div class="modal-background">
        <div class="modal">
            <h2 class="modal-message" id="modal-message">You win!</h2>
            <p id="modal-info"></p>
            <button class="btn"
                    onclick="document.getElementById('modal-container').classList.add('out'); document.getElementsByTagName('body')[0].className='';">
                Continue
            </button>
        </div>
    </div>
</div>

<div id="audios">
    <audio id="start-game-sound">
        <source src="../assets/audio/start_game.mp3" type="audio/mp3">
    </audio>
    <audio id="game-over-sound">
        <source src="../assets/audio/game-over.mp3" type="audio/mp3">
    </audio>
</div>

<div id="scripts">
</div>
</body>
</html>
