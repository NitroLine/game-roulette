<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game roulette</title>
    <link rel="stylesheet" href="main_menu.css">
</head>
<body>
<div class="flex-container">
    <div class="row">
        <div class="flex-item">
            <div class="header"><p>Game roulette</p></div>
            <form>
                <input class="name" type="text" name="name"><br><br>
                <label><input class="game" type="radio" name="game" id="id1" value="chess"><img class="image" src="chess.png" alt="chess"></label>
                <label><input class="game" type="radio" name="game" id="id2" value="tic_tac_toe"><img class="image" src="tic_tac_toe.png" alt="tic_tac_toe"></label>
                <label><input class="game" type="radio" name="game" id="id3" value="checkers"><img class="image" src="chess2.png" alt="checkers"></label>
            </form>
        </div>
    </div>
</div>
</body>
