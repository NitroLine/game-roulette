name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install ESLint
        run: npm install eslint

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run ESLint
        run: ./node_modules/.bin/eslint .
