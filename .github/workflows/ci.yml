name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: npm install --only=dev 

      - name: Run ESLint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
