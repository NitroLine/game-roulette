<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game roulette</title>
    <link href="main_menu/main_menu.css" rel="stylesheet">
</head>
<body>
<div class="flex-container">
    <div class="row">
        <div class="flex-item">
            <div class="header"><p>Game roulette</p></div>
            <form action="/v/game" method="GET">
                <input class="name" name="name" required type="text" placeholder="Введите имя...">
                <br><br>
                <label><input class="game" id="id1" name="type" required type="radio" value="chess"><img alt="chess"
                                                                                                         class="image"
                                                                                                         src="main_menu/chess.png"></label>
                <label><input class="game" id="id2" name="type" required type="radio" value="ttt"><img
                        alt="tic_tac_toe" class="image" src="main_menu/tic_tac_toe.png"></label>
                <label><input class="game" disabled id="id3" name="type" required type="radio" value="checkers"><img
                        alt="checkers" class="image" src="main_menu/chess2.png"></label>
                <br><br>
                <input class="btn" type="submit" value="Start Game">
            </form>

        </div>
    </div>
</div>
</body>
