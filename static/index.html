<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game roulette</title>
    <link rel="stylesheet" href="main_menu/main_menu.css">
</head>
<body>
<div class="flex-container">
    <div class="row">
        <div class="flex-item">
            <div class="header"><p>Game roulette</p></div>
            <form method="GET" action="/v/game">
                <input class="name" type="text" name="name"><br><br>
                <label><input class="game" type="radio" name="type" id="id1" value="chess"><img class="image" src="main_menu/chess.png" alt="chess"></label>
                <label><input class="game" type="radio" name="type" id="id2" value="ttt"><img class="image" src="main_menu/tic_tac_toe.png" alt="tic_tac_toe"></label>
                <label><input class="game" type="radio" name="type" id="id3" value="checkers"><img class="image" src="main_menu/chess2.png" alt="checkers"></label>
            </form>
        </div>
    </div>
</div>
</body>
