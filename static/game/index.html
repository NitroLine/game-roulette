<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">
    <link href="../css/modal.css" rel="stylesheet">
    <link href="../css/ttt/style.css" rel="stylesheet">
    <script crossorigin="anonymous" src="../js/lib/fontawsome.js"></script>
    <link crossorigin="anonymous"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          rel="stylesheet">
    <title>Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div id="grid">
    <div class="block" id="menu">
        <div id="status">Setting up camera...</div>
    </div>
    <div class="block" id="live">
        <video autoplay class="video-el remote-player" style="display: none" id="remote-video"></video>
        <img src="../assets/noise_gif.gif" class="video-el" alt="niose" id="noise_remote">
        <img src="../assets/no_video.png" class="video-el" alt="niose" id="no_video_remote" style="display: none">
        <video autoplay class="video-el local-player" id="local-video" muted style="display: none"></video>
        <img src="../assets/noise_gif.gif" class="video-el" alt="niose" id="noise_local">
        <img src="../assets/no_video.png" class="video-el" alt="niose" id="no_video_local" style="display: none">
        <div class="controls">
            <div class="voice-control" onclick="toggleMic()"><i class="fas fa-microphone" id="mic_icon"></i></div>
            <button class="btn" disabled id="start_btn"> Ready</button>
            <a class="btn" href="/">Exit</a>
        </div>
    </div>
    <div class="block" id="chat-area">
        <div class="chat-inside" id="messages">

        </div>
        <div class="chat-fill">
            <div class="chat-write">
                <textarea class="emoji-face" id="inputmess" maxlength="2500"
                          placeholder="Отправить сообщение ..."></textarea>
            </div>
        </div>
    </div>
    <div class="block" id="game-block">
        <div class="players-names" id="enemy-name">EnemyName</div>
        <div id="game"></div>
        <div class="players-names" id="player-name">PlayerName</div>
    </div>
</div>

<div id="modal-container">
    <div class="modal-background">
        <div class="modal">
            <h2 class="modal-message" id="modal-message">You win!</h2>
            <p id="modal-info"></p>
            <button class="btn"
                    onclick="document.getElementById('modal-container').classList.add('out'); document.getElementsByTagName('body')[0].className='';">
                Continue
            </button>
        </div>
    </div>
</div>

<div id="audios">
    <audio id="start-game-sound">
        <source src="../assets/audio/start_game.mp3" type="audio/mp3">
    </audio>
    <audio id="game-over-sound">
        <source src="../assets/audio/game-over.mp3" type="audio/mp3">
    </audio>
</div>

<div id="scripts">
    <script src="../js/VideoClient.js"></script>
    <script src="../js/client.js"></script>
    <script src="../js/video_chat.js"></script>
</div>
</body>
</html>
