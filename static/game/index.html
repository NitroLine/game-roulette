<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d1722654fc.js"></script>
    <link crossorigin="anonymous"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          rel="stylesheet">
    <title>Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script crossorigin="anonymous"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-LVaWbRl5YcZ2sKeoSDohbL3rSxsDK8y+O0IqLBnrd+z1U4zFwNg++cWfkLsOljysASsAuWMpY/ar0mWTIZ0nsw=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.js"></script>

</head>
<body>

<div id="grid">
    <div class="block" id="menu">
        <div id="status">Searching opponent...</div>
    </div>

    <div class="block" id="live">
        <video autoplay class="video-el" id="remote-video"></video>
        <video autoplay class="video-el" id="local-video" muted></video>
        <div class="controls">
            <div class="voice-control" onclick="toggleMic()"><i class="fas fa-microphone" id="mic_icon"></i></div>

        </div>
    </div>
    <div class="block" id="chat-area">
        <div class="chat-inside" id="messages">

        </div>
        <div class="chat-fill">
            <div class="chat-write">
                <textarea class="emoji-face" id="inputmess" maxlength="2500"
                          placeholder="Отправить сообщение ..."></textarea>
            </div>
        </div>
    </div>
    <div claas="block" id="game-block">
        <div id="enemy-name">EnemyName</div>
        <div id="game"></div>
        <div id="player-name">PlayerName</div>
    </div>
</div>
<div id="scripts">
    <script src="../js/VideoClient.js"></script>
    <script src="../js/client.js"></script>
    <script src="../js/video_chat.js"></script>
</div>
</body>
</html>
