<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
<div id="menu">
    <p>Your ID:</p>
    <p id="uuid"></p>
    <input id="peersID" placeholder="Peer id" type="text"/>
    <button onclick="connect()">Connect</button>
</div>
<div id="live">
    <video autoplay id="remote-video"></video>
    <video autoplay muted id="local-video"></video>
</div>

<div id="status"></div>
<div class="chat" id="messages">
    <div class="right">My</div>
    <div class="left">partner</div>
</div>
<textarea class="messbox" id="inputmess" rows="4"></textarea><br>
<button class="btn" onclick="sendMessage()">Send</button>
<script src="../js/VideoClient.js"></script>
<script src="../js/client.js"></script>
<script src="../js/video_chat.js"></script>
</body>

</html>
