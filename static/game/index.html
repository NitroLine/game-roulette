<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>

<div id="grid">
    <div id="menu" class="block">
        <div id="status">Hello</div>
    </div>

    <div id="live" class="block">
        <video autoplay id="remote-video"></video>
        <video autoplay muted id="local-video"></video>
    </div>

    <div id="chat-area" class="block">
        <div class="chat" id="messages">
            <div class="right">My</div>
            <div class="left">partner</div>
        </div>

        <textarea class="messbox" id="inputmess" rows="4"></textarea><br>
        <button class="btn" onclick="sendMessage()">Send</button>
    </div>


    <div id="game" class="block"></div>
</div>
<script src="../js/VideoClient.js"></script>
<script src="../js/client.js"></script>
<script src="../js/video_chat.js"></script>
</body>

</html>
